<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <link rel="stylesheet" href="/stylesheets/login.css" />
  <link rel="stylesheet" href="/stylesheets/index.css" />
</head>
<body>

    <section class="welcome-card">

      <div class="welcome-panel user">
        <h1 class="welcome-title">User Login</h1>
        <p class="welcome-subtitle">Access your personal dashboard and delivery service.</p>
        <button class="welcome-btn" onclick="window.location.href='/login.html'">Go to Login</button>
      </div>

      <div class="welcome-panel provider">
        <h1 class="welcome-title">Provider Login</h1>
        <p class="welcome-subtitle">Manage your deliveries and customers from one place.</p>
        <button class="welcome-btn" onclick="window.location.href='/provider_login.html'">Provider Login</button>
      </div>

      <div class="welcome-panel signup">
        <h1 class="welcome-title">Don't have an account yet?</h1>
        <p class="welcome-subtitle">Join our community now!</p>
        <button class="welcome-btn" onclick="window.location.href='/signup.html'">Customer / Provider Signup</button>
      </div>
    </section>

</body>
</html>
