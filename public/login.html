<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/stylesheets/login.css" />
</head>
<body>
  <main class="container">
    <section class="card" role="form" aria-labelledby="title">
      <h1 id="title" class="title">Login</h1>
      <p class="subtitle">Please Enter Your Email and Password</p>

      <form id="login-form" autocomplete="on" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="input-wrap">
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="input-wrap">
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
            <button type="button" id="togglePwd" class="toggle" aria-label="Display Password">Show</button>
          </div>
        </div>

        <div class="row">
          <label><input type="checkbox" id="remember" /> Remember Me</label>
          <a href="#" id="forgot">Forget Password?</a>
        </div>

        <button id="submitBtn" class="btn" type="submit">Login</button>
        <p id="hint" class="hint" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="/js/login.js"></script>
</body>
</html>
